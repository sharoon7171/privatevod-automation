<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivateVOD Automation</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../styles/shared.css">
</head>
<body>
    <div class="popup-container">
        <h1 class="popup-title">PrivateVOD Automation</h1>
        <div class="popup-content">
            <div class="option-section">
                <h3>Autoplay Settings</h3>
                <div class="option-group">
                    <div class="toggle-container">
                        <label class="toggle-label" for="autoplay-toggle">Enable Autoplay</label>
                        <div class="toggle-switch" id="autoplay-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <label class="input-label" for="timer-input">Timer (0-10 seconds)</label>
                        <input type="number" id="timer-input" class="input-field" min="0" max="10" value="0">
                    </div>
                </div>
            </div>

            <div class="option-section">
                <h3>Auto-Favorite Video</h3>
                <div class="option-group">
                    <div class="toggle-container">
                        <label class="toggle-label" for="auto-favorite-video-toggle">Auto Favorite Video</label>
                        <div class="toggle-switch" id="auto-favorite-video-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <label class="input-label" for="auto-favorite-video-timer-input">Timer (0-10 seconds)</label>
                        <input type="number" id="auto-favorite-video-timer-input" class="input-field" min="0" max="10" value="0">
                    </div>
                    
                    <div class="toggle-container">
                        <label class="toggle-label" for="auto-close-after-favorite-video-toggle">Auto Close Tab</label>
                        <div class="toggle-switch" id="auto-close-after-favorite-video-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="option-section">
                <h3>Auto-Favorite Star</h3>
                <div class="option-group">
                    <div class="toggle-container">
                        <label class="toggle-label" for="auto-favorite-star-toggle">Auto Favorite Star</label>
                        <div class="toggle-switch" id="auto-favorite-star-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <label class="input-label" for="auto-favorite-star-timer-input">Timer (0-10 seconds)</label>
                        <input type="number" id="auto-favorite-star-timer-input" class="input-field" min="0" max="10" value="0">
                    </div>
                    
                    <div class="toggle-container">
                        <label class="toggle-label" for="auto-close-after-favorite-star-toggle">Auto Close Tab</label>
                        <div class="toggle-switch" id="auto-close-after-favorite-star-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.mjs"></script>
</body>
</html>
